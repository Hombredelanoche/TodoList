<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
    <script src="https://kit.fontawesome.com/48ac769759.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section class="main-container">
        <article class="title-container">
            <h1>Ma todoList</h1>
        </article>
        <article class="input-container">
            <input type="text" name="task" id="task" placeholder="Enter ur task">
            <button class="createTask"><i class="fa-sharp fa-solid fa-plus"></i></button>
        </article>
        <article class="task-container">
            <div class="newTask"></div>
        </article>
        </section>
    </main>
</body>
</html>
